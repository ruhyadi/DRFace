
# Project information
site_name: DRFace
site_url: https://ruhyadi.github.io
site_author: Didi Ruhyadi
site_description: >-
  DRFace is simple face recognition framework build on top of FastAPI, MongoDB and OpenVINO Model Server.
# Repository
repo_name: ruhyadi/drface
repo_url: https://github.com/ruhyadi/drface
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2023 - 2023 Didi Ruhyadi

# Configuration
theme:
  name: material
  language: en

  # Don't include MkDocs' JavaScript
  include_search_page: false
  search_index_only: true
  
  features:
    - content.code.annotate
    # - content.tabs.link
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
  palette:
    - scheme: default
      primary: white
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Vampire Mode
    - scheme: slate
      primary: indigo
      accent: blue 
      toggle:
        icon: material/weather-sunny
        name: Beware of Your Eyes
  font:
    text: Noto Serif
    code: Noto Mono
  favicon: assets/logo.png
  logo: assets/logo.png
  icon:
    repo: fontawesome/brands/github

# Plugins
plugins:
  - mkdocstrings
  - search

extra_javascript:
  - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

# Extensions
markdown_extensions:
  - admonition
  - abbr
  - pymdownx.snippets
  - attr_list
  - def_list
  - footnotes
  - meta
  - md_in_html
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: squidfunk
      repo: mkdocs-material
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Page tree
nav:
  - Home:
    - Home: index.md
  - Reference:
    - API: references/api_doc.md
    - Database: references/database_doc.md
    - Schema: references/schema_doc.md
    - Utils: references/utils_doc.md
    # - Models: models.md
    # - Configuration: configuration.md
    # - Deployment: deployment.md
    # - Development: development.md